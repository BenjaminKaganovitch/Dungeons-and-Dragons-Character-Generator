<!DOCTYPE html>
<html>
<head>
  <title>Carousel with Arrow Keys</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    #carousel {
      width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%);
    }

    .slide {
      flex: 0 0 33.33%;
      width: 100%;
      height: 100%;
    }

    /* Styles for navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: #ccc;
      color: #fff;
      font-size: 24px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="carousel">
    <div class="slides">
      <div class="slide" style="background-color: #ff5252;"></div>
      <div class="slide" style="background-color: #ff9800;"></div>
      <div class="slide" style="background-color: #ffc107;"></div>
      <div class="slide" style="background-color: #4caf50;"></div>
      <div class="slide" style="background-color: #03a9f4;"></div>
    </div>
    <div class="arrow left">&#8249;</div>
    <div class="arrow right">&#8250;</div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const slides = carousel.querySelector('.slides');
    const slideWidth = carousel.offsetWidth / 3;
    let currentIndex = 1;

    function navigateCarousel(index) {
      slides.style.transform = `translateX(-${slideWidth * index}px)`;
    }

    function navigateLeft() {
      currentIndex = (currentIndex - 1 + slides.children.length) % slides.children.length;
      navigateCarousel(currentIndex);
    }

    function navigateRight() {
      currentIndex = (currentIndex + 1) % slides.children.length;
      navigateCarousel(currentIndex);
    }

    // Event listeners for arrow keys
    document.addEventListener('keydown', function(event) {
      if (event.code === 'ArrowLeft') {
        navigateLeft();
      } else if (event.code === 'ArrowRight') {
        navigateRight();
      }
    });

    // Event listeners for arrow clicks
    const leftArrow = carousel.querySelector('.arrow.left');
    const rightArrow = carousel.querySelector('.arrow.right');

    leftArrow.addEventListener('click', navigateLeft);
    rightArrow.addEventListener('click', navigateRight);
  </script>
</body>
</html>
